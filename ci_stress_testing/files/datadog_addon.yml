- type: replace
  path: /releases?/-
  value:
    name: datadog-agent
    version: latest

- type: replace
  path: /addons?/-
  value:
    name: dd-agent
    jobs:
    - name: dd-agent
      release: datadog-agent
    properties:
      dd:
        use_dogstatsd: yes
        api_key: ((datadog_api_key))
        friendly_hostname: false
        use_uuid_hostname: true
        tags:
        - "product:enterprise_archive"
        - "customer:cs"
        - "environment:stress_testing"
        - "cloud:vsphere"
        - "country:USA"
        - "region:nam"
        - "version:latest"

- type: replace
  path: /tags?
  value:
    owner: datadog
    email: support@datadoghq.com
